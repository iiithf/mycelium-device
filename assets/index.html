<main><section>
<form txt="c">
  <a btn href="/exec.html" primary>Exec</a>
  <a btn href="/exec.html?cmd=ps&interval=1000">PS</a>

<table id="device">
  <caption>Device</caption>
  <thead><tr>
    <th>Arch</th>
    <th>Endianness</th>

  <caption>Status</caption>
  <thead><tr>
    <th>Load avg</th>

  </tr></thead>

</table>
